<button (click)="newGame()">Start a new game</button>

<p [className]="'player-turn'">Current Player: <b>{{ player }}</b></p>

<p [className]="'winner-header'" *ngIf="winner">
    Player {{ winner }} won the game!
</p>

<main> 
    <app-square 
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">

    </app-square>
</main>
