<form>
  <div class="form-group">
    <label for="playerOne">Player1</label>
    <input ngModel name="playerOne" #playerOne="ngModel" id="playerOne" type="text" class="form-control">
    <div class="alert alert-danger" [hidden]="!playerOne.touched && playerOne.valid">Player1's name is required.</div>
  </div>
  <div class="form-group">
    <label for="playerTwo">Player2</label>
    <input ngModel name="playerTwo" type="text" #playerTwo="ngModel" id="playerTwo">
    <div class="alert alert-danger" [hidden]="!playerTwo.touched && playerTwo.valid">Player2's name is required.</div>
  </div>
  <button class="btn btn-primary">Play</button>
</form>

<div [hidden]="1">
  <div>
      <h2 [className]="'player-turn'">Current Player: {{ player }}</h2>
      <button (click)="newGame()">Start a new game</button>
  </div>

  <p [className]="'winner-header'" *ngIf="winner">
      Player {{ winner }} won the game!
  </p>

  <main>
      <app-square
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i)">
      </app-square>
  </main>
</div>
