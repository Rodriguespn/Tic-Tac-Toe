<form [formGroup]="myForm" [hidden]="begin" (ngSubmit)="newGame()">
  <mat-form-field>
    <input matInput placeholder="Player1" formControlName="playerOne">

    <mat-error *ngIf="playerOne.invalid && playerOne.touched">
      Player 1 must have a name.
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Player2" formControlName="playerTwo">

    <mat-error *ngIf="playerOne.invalid && playerOne.touched">
      Player 2 must have a name.
    </mat-error>
  </mat-form-field>

  <br>

  <button mat-raised-button [disabled]="myForm.invalid">Play</button>
</form>

<div [hidden]="!begin">
  <div>
      <h2 [className]="'player-turn'">Current Player: {{ currentPlayer() }}</h2>
      <button mat-raised-button (click)="newGame()">Start a new game</button>
  </div>

  <p [className]="'winner-header'" *ngIf="winner">
      {{ winner }} won the game!
  </p>

  <main>
      <app-square
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeMove(i)">
      </app-square>
  </main>
</div>
